<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sam-tabbar demo - X-Tag</title>
    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
	<link rel="stylesheet" type="text/css" href="../src/sam-tabbar.css"/>
    
    <script type="text/javascript" src="x-tag-core.js"></script>
    <script type="text/javascript" src="press.js"></script> 
    <script type="text/javascript" src="../src/sam-tabbar.js"></script> 
	<style>
     body { 
      font-family: helvetica, arial;
     }
	</style>
    <script>
      window.onload = function () {
        var tabbar = document.querySelector("sam-tabbar");
        tabbar.addEventListener("tabChange", function (event) {
          document.querySelector("h1").innerHTML = event.detail;
        });
        tabbar.addEventListener("activeTabPress", function () {
          tabbar.setTab(prompt("Active Tab pressed: SetTab: enter number 1-8"), true); 
        });
      };
    </script>
</head>

<body>
  <sam-tabbar>
    <button role="tab" id="1" data-start-active>Tab1</button>
    <button role="tab" id="2">Tab2</button>
    <button role="tab" id="3">Tab3</button>
    <button role="tab" id="4">Tab4</button>
    <button role="tab" id="5">Tab5</button>
    <button role="tab" id="6">Tab6</button>
    <button role="tab" id="7">Tab7</button>
    <button role="tab" id="8">Tab8</button>
  </sam-tabbar>
  <h1>1</h1>
</body>

</html>
